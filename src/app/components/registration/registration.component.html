<h2>User Registration</h2>
<hr>
<form #signupForm="ngForm" (ngSubmit)="signupProcess(signupForm)">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" ngModel>
      </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" ngModel>
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" ngModel>
      </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" ngModel>
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Retype Password</label>
        <input type="password" class="form-control" id="repassword" name="repassword" ngModel>
    </div>
   
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
