<h2>Update Product</h2>
<form (ngSubmit)="update()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" [(ngModel)]="product.name">
    </div>


    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" name="description" [(ngModel)]="product.description">
    </div>


      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" aria-describedby="emailHelp" [(ngModel)]="product.quantity">
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" name="price" aria-describedby="emailHelp" [(ngModel)]="product.price">
      </div>

    <button type="submit" class="btn btn-primary">Update</button>&nbsp;
    <button type="reset" class="btn btn-primary">Reset</button>
  </form>
