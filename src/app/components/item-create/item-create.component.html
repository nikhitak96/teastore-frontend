<form (ngSubmit)="save()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Item Name</label>
      <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" [(ngModel)]="item.name">
    </div>
    
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" aria-describedby="emailHelp" [(ngModel)]="item.quantity">
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" name="price" aria-describedby="emailHelp" [(ngModel)]="item.price">
      </div>

    <button type="submit" class="btn btn-primary">Save</button>&nbsp;
    <button type="reset" class="btn btn-primary">Reset</button>
  </form>
